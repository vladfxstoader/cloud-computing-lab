<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h3 {
            text-align: center;
            color: #333;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
        }
        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 8px 0 16px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 7px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            text-align: center;
            font-size: 14px;
            color: #555;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            font-size: 14px;
            text-align: center;
            padding-top: 15px;
        }
        .content{
            width: 500px;
        }
    </style>
</head>
<body>
    <div class="content">
        <form action="/login" method="post">
            <h3>Login</h3>
            <hr>
            <br>
            <label for="email"><b>Email:</b></label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password"><b>Password:</b></label>
            <input type="password" id="password" name="password" required><br>

            <button type="submit">Login</button>
            <div class="error">{{ error }}</div>
        </form>

        <p>Don't have an account? <a href="/register">Register here</a></p>
    </div>
</body>
</html>
