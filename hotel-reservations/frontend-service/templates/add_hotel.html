<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Hotel</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Ensure the body and html take full height */
        html, body {
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-image: url('https://momblogsociety.com/wp-content/uploads/2019/03/hotels.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 0;
        }
        h1 {
            font-size: 3rem;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin: 30px 0;
            text-align: center;
        }
        /* Style for the logout button */
        button {
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            margin-left: 20px;
        }
        button:hover {
            background-color: #e67e22;
        }
        /* Styling for the form */
        .form-container {
            background-color: rgba(0, 0, 0, 0.6); /* Dark background for readability */
            width: 70%;
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 8px;
            text-align: left;
            margin: auto;
        }
        label {
            font-size: 1.2rem;
            margin-bottom: 8px;
            display: block;
            color: #fff;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #f39c12;
        }
        button[type="submit"] {
            background-color: #f39c12;
            color: white;
            padding: 8px 30px;
            border: none;
            border-radius: 5px;
            font-size: 13px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.6);
            margin: auto;
            margin-top: 15px;
        }
        button[type="submit"]:hover {
            background-color: #e67e22;
        }
        /* Top and Bottom banners */
        .top-banner {
            display: flex;
            flex-direction: row;
            align-items: center;
            height: 65px;
            justify-content: space-between;
            padding: 0 20px;
            background-color: rgba(0, 0, 0, 0.6);
        }
        .bottom-banner {
            height: 65px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
        }
        a {
            text-decoration: none;
            color: #ffffff;
            font-size: 13px;
            background-color: rgb(206, 120, 62);
            padding: 8px 30px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }
        a:hover {
            background-color: rgb(212, 110, 42);
        }
    </style>
</head>
<body>

    <!-- <div class="overlay"></div> -->
    

    <div class="top-banner">
        <h2>Add a New Hotel</h2>
        <a href="/logout">Logout</a>
    </div>

    <div class="form-container">
        <form action="/hotels/add" method="post">
            <label for="name">Hotel Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="facilities">Facilities (comma-separated):</label>
            <input type="text" id="facilities" name="facilities">

            <button type="submit">Add Hotel</button>
        </form>
    </div>

    <div class="bottom-banner">
        <a href="/hotels">Back to Hotels</a>
    </div>

</body>
</html>
