<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Hotel</title>
     <!-- FontAwesome CDN for Icons -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Ensure the body and html take full height */
        html, body {
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-image: url('https://media.istockphoto.com/id/627892060/photo/hotel-room-suite-with-view.jpg?s=612x612&w=0&k=20&c=YBwxnGH3MkOLLpBKCvWAD8F__T-ypznRUJ_N13Zb1cU='); /* Background image */
            background-size: cover;
            background-position: center;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 0;
        }

        h1 {
            font-size: 3rem;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin: 30px 0;
            text-align: center;
        }

        /* Styling for the form container */
        .form-container {
            background-color: rgba(0, 0, 0, 0.6); /* Dark background for readability */
            width: 70%;
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 8px;
            text-align: left;
            margin-top: 60px; /* Add top margin to position the form container */
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 8px;
            display: block;
            color: #fff;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #f39c12;
        }

        button[type="submit"] {
            background-color: #f39c12;
            color: white;
            padding: 8px 30px;
            border: none;
            border-radius: 5px;
            font-size: 13px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.6);
            margin-top: 15px;
        }

        button[type="submit"]:hover {
            background-color: #e67e22;
        }

        /* Top banner for the page */
        .top-banner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 65px;
            padding: 0 20px;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .top-banner h2 {
            color: white;
            font-size: 1.5rem;
        }

        /* Styling for the Logout button */
        .back-home-and-logout {
            background-color: #ff8c00;
            color: white;
            padding: 10px 20px;
            font-size: 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-home-and-logout:hover {
            background-color: #ff7f00;
        }

        /* Back button at the bottom of the page */
        .bottom-banner {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px 0;
        }

        .bottom-banner a {
            background-color: rgb(206, 120, 62);
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .bottom-banner a:hover {
            background-color: rgb(212, 110, 42);
        }

        /* Back to Hotels button positioned in the top-left corner */
        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
        }

    </style>
</head>
<body>

    <!-- Top Banner -->
    <div class="top-banner">
        <button class="back-home-and-logout" onclick="window.location.href='/hotels'">
            <i class="fas fa-reply"></i>
        </button>

        <h2>Add a New Room</h2>

        <button class="back-home-and-logout" onclick="window.location.href='/logout'">
            <i class="fas fa-sign-out-alt"></i>
        </button>
    </div>

    <!-- Form Container -->
    <div class="form-container">
        <form action="/rooms/add" method="post">
            <input type="hidden" name="hotel_id" value="{{ hotel_id }}">

            <div class="form-group">
                <label for="type">Room Type:</label>
                <input type="text" id="type" name="type" required>
            </div>

            <div class="form-group">
                <label for="price">Price:</label>
                <input type="text" id="price" name="price" required>
            </div>

            <button type="submit">Add Room</button>
        </form>
    </div>

    
    <!-- Bottom Banner -->
    <!-- <div class="bottom-banner">
        <a href="/hotels">Back to Hotels</a>
    </div> -->

</body>
</html>
