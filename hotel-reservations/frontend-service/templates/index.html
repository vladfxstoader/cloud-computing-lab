<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Frontend</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        /* Style for the logout button */
        button {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #c0392b;
        }
        /* Style for the navigation buttons */
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .nav-buttons button {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .nav-buttons button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <a href="/logout"><button>Logout</button></a>
    <h1>Welcome to the Hotel Management System</h1>
    
    <div class="nav-buttons">
        <a href="/hotels"><button>Hotels</button></a>
        <a href="/reservations"><button>Reservations</button></a>
    </div>

</body>
</html>
