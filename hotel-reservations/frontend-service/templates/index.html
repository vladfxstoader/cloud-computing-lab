<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Frontend</title>
    <!-- FontAwesome CDN for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Basic reset */
        * {
            margin: 0px;
            padding: 0;
            box-sizing: border-box;
        }
        a {
            margin: 30px;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://www.usatoday.com/gcdn/-mm-/05b227ad5b8ad4e9dcb53af4f31d7fbdb7fa901b/c=0-64-2119-1259/local/-/media/USATODAY/USATODAY/2014/08/13/1407953244000-177513283.jpg'); /* Replace with your background image URL */
            background-repeat: no-repeat;
            background-size: cover;
            color: #fff;
            padding: 80px;
            height: 100vh;
            display: flex;
            align-items: center;
            flex-direction: column;
            text-align: center;
            justify-content: center;
        }
        h1 {
            font-size: 2.5rem;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin-bottom: 30px;
        }
        /* Style for the logout button */
        button {
            background-color: #c3954b;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background-color:rgb(223, 137, 62);
        }
        /* Style for the navigation buttons */
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .nav-buttons button {
            background-color: #b96029;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            width: 200px;
        }
        .nav-buttons button:hover {
            background-color:rgb(167, 77, 22);
        }
        /* Overlay for better text visibility */
        .overlay {
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Logout button positioned in the top-right corner */
        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
            border: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
            background-color: #ff8c00;
        }

        .logout:hover {
            background-color:  #ff7f00;
        }

    </style>
</head>
<body>

    <!-- Overlay for the background image -->
    <div class="overlay"></div>

    <button class="logout" onclick="window.location.href='/logout'">
        <i class="fas fa-sign-out-alt"></i> <!-- FontAwesome logout icon -->
    </button>

    <h1>Welcome to the Hotel Management System</h1>
    
    <div class="nav-buttons">
        <a href="/hotels"><button>Hotels</button></a>
        <a href="/reservations"><button>Reservations</button></a>
    </div>

</body>
</html>
